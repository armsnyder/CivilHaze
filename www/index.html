<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>My Steroids App</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css">
  <link rel="stylesheet" href="/stylesheets/application.css">
  <link rel="stylesheet" href="img/font-awesome-4.3.0/css/font-awesome.min.css">
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>

  <script src="/scripts/application.js"></script>
</head>
<body ng-app="SteroidsApplication">

<div class="padding" ng-controller="IndexController">
  <section class="arrowKeys">
    <table>
      <tr>
        <td></td>
        <td class="gameButton arrow arrowUp" ng-touchstart="buttonDown('arrowUp')" ng-touchend="buttonUp('arrowUp')" ng-class="{'selected':selected==1}">
          <i class="fa fa-arrow-up"></i>
        </td>
        <td></td>
      </tr>
      <tr>
        <td class="gameButton arrow arrowLeft" ng-touchstart="buttonDown('arrowLeft')" ng-touchend="buttonUp('arrowLeft')" ng-class="{'selected':selected==2}">
          <i class="fa fa-arrow-left"></i>
        </td>
        <td></td>
        <td class="gameButton arrow arrowRight" ng-touchstart="buttonDown('arrowRight')" ng-touchend="buttonUp('arrowRight')" ng-class="{'selected':selected==3}">
          <i class="fa fa-arrow-right"></i>
        </td>
      </tr>
      <tr>
        <td></td>
        <td class="gameButton arrow arrowDown" ng-touchstart="buttonDown('arrowDown')" ng-touchend="buttonUp('arrowDown')" ng-class="{'selected':selected==4}">
          <i class="fa fa-arrow-down"></i>
        </td>
        <td></td>
      </tr>
    </table>
  </section>
  <section class="buttons">
    <div class="gameButton action action1" ng-touchstart="buttonDown('a')" ng-touchend="buttonUp('a')" ng-class="{'selected':selected==5}">
      <i class="fa fa-circle"></i>
    </div>
    <div class="gameButton action action2" ng-touchstart="buttonDown('b')" ng-touchend="buttonUp('b')" ng-class="{'selected':selected==6}">
      <i class="fa fa-circle"></i>
    </div>
  </section>
</div>

</body>
</html>
