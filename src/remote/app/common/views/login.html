<div class="padding" ng-controller="LoginController">
    <form>
        <input type="text" placeholder="Game ID" ng-model="serverIP" required/>
        <input type="text" placeholder="Your Name" ng-model="playerName" required/>
        <button ng-click="submit()" class="button button-block button-balanced"
                ng-disabled="!playerName || !serverIP || !loginEnabled">Play</button>
    </form>

    <p>{{status}}</p>
</div>
